<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beach Pizza Cascais</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="gradient-background">

  <section id="brand">
    <div class="my-1">

      <div class="container py-5 px-500 aling-items-center justify-content-center d-flex">
        <img class="profile-img mt-5" src="./Img/Logo Beach.png" alt="dog image" height="200" width="200">
      </div>
    </div>
  </section>

  <section id="Login">
    <div class="container">
      <div class="Login Header p-3 pb-md-4 mx-auto text-center">
        <h2>Please sing in</h2>
      </div>
      <div class="info-card">
      <div class="form-floating col-xxl-4">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating col-xxl-4">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label mx-2 ">Remember-me</label>
      
    </div>
      <button class="btn btn-primary w-40 py-2 col-xxl-2" type="submit">Sing in</button>
      </div>
      <p class="mt-5 mb-3 text-body-secondary">© 1997–2025</p>

    </div>
  </section>









</body>
